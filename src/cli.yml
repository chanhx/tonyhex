name: tonyhex
version: "0.1.0"
about: a fast hex dump viewer with colored output
author: Alex Chan <ichan.hocheung@gmail.com>

settings:
    - ColoredHelp
    - DeriveDisplayOrder
    - UnifiedHelpMessage

args:
    - length:
        short: n
        help: Interpret only N bytes of input
        takes_value: true
    - offset:
        short: s
        help: Skip `offset` bytes from the beginning of the input
        takes_value: true
    - plain:
        short: p
        help: Output in plain text
    - file:
        help: File to display
        takes_value: true
        index: 1
